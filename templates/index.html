<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi AI Suara</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f9f9f9;
      }

      .container {
        margin-top: 50px;
      }

      .chat-container {
        max-height: 300px;
        overflow-y: auto;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-bottom: 15px;
        padding: 10px;
        background-color: #fff;
      }

      .chat-message {
        margin: 5px 0;
      }

      .user-message {
        text-align: right;
      }

      .bot-message {
        text-align: left;
      }

      textarea {
        width: 100%;
        margin: 10px 0;
      }

      audio {
        width: 100%;
        margin: 10px 0;
      }

      .buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
      }

      .buttons button {
        width: 48%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }

      .buttons button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Aplikasi AI Suara</h1>
      <div class="chat-container" id="chatContainer"></div>
      <textarea
        id="queryInput"
        class="form-control"
        placeholder="Ketik atau ucapkan pertanyaan Anda..."
      ></textarea>
      <div class="buttons">
        <button id="sendQuery" class="btn btn-primary">Kirim</button>
        <button id="startVoice" class="btn btn-secondary">
          <i class="fas fa-microphone"></i> Mic
        </button>
      </div>
      <audio id="responseAudio" controls hidden></audio>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      const chatContainer = document.getElementById("chatContainer");
      const queryInput = document.getElementById("queryInput");
      const responseAudio = document.getElementById("responseAudio");

      const appendMessage = (message, type) => {
        const div = document.createElement("div");
        div.className = `chat-message ${type}-message`;
        div.innerText = message;
        chatContainer.appendChild(div);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      };

      const playAudio = (audioPath) => {
        responseAudio.src = audioPath;
        responseAudio.hidden = false;
        responseAudio.play();
      };

      document.getElementById("sendQuery").addEventListener("click", async () => {
        const query = queryInput.value;
        if (!query) {
          alert("Masukkan teks terlebih dahulu!");
          return;
        }

        appendMessage(query, "user");
        queryInput.value = "";

        const response = await fetch("/process-query", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query }),
        });

        const data = await response.json();
        appendMessage(data.response, "bot");

        if (data.audio_path) {
          playAudio(`/get-audio/${data.audio_path.split("/").pop()}`);
        }
      });

      document.getElementById("startVoice").addEventListener("click", async () => {
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = "id-ID";
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.onresult = async (event) => {
          const speechResult = event.results[0][0].transcript.toLowerCase();
          appendMessage(speechResult, "user");
          queryInput.value = speechResult;

          const response = await fetch("/process-query", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ query: speechResult }),
          });

          const data = await response.json();
          appendMessage(data.response, "bot");

          if (data.audio_path) {
            playAudio(`/get-audio/${data.audio_path.split("/").pop()}`);
          }
        };

        recognition.onerror = (event) => {
          alert("Terjadi kesalahan saat menangkap suara.");
        };

        recognition.start();
      });
    </script>
  </body>
</html>
