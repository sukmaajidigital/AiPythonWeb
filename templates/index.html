<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi Ai Suara</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h1 class="text-center mb-4">AI Asistant Interface</h1>
      <div
        class="chat-container bg-white p-3 border rounded mb-3"
        id="chatContainer"
        style="max-height: 300px; overflow-y: auto"
      ></div>

      <!-- Input field with buttons -->
      <div class="d-flex">
        <textarea
          id="queryInput"
          class="form-control"
          placeholder="Ketik atau ucapkan pertanyaan Anda..."
          rows="1"
          style="resize: none"
        ></textarea>
        <div class="d-flex flex-column ml-2">
          <button
            id="sendQuery"
            class="btn btn-primary rounded-circle mb-2"
            style="width: 50px; height: 50px; font-size: 20px"
          >
            <i class="fas fa-paper-plane"></i>
          </button>
          <button
            id="startVoice"
            class="btn btn-secondary rounded-circle"
            style="width: 50px; height: 50px; font-size: 20px"
          >
            <i class="fas fa-microphone"></i>
          </button>
        </div>
      </div>

      <audio id="responseAudio" controls hidden></audio>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/static/js/app.js"></script>
  </body>
</html>
